<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
</head>
<body>
    

<section>
<section>
    <div>
        <h1>OOPS Concepts</h1>
    </div>
</section>
</section> 

<script>
let x=10;
function abc(){
    //let is a block scope it value of nearest curly braces
    let x=20;
    let b=20;
    console.log('x value - ',x);
    console.log('b value - ',b)
}

abc();

let a =[];

//array is a constructor function or a class
let arr = new Array();

let dog ={
    name:"pluto",
    breed:"pom"
}

console.log(dog);

let dog2={
    name:"bruno",
    breed:"lab "
}
console.log(dog2);

var obj={
    x:"10",
    abc:function(){
        console.log(this.x);
    }
}

obj.abc();

//__proto___
//__proto__ pointer that is available inside a object
// this pointer can be sued to point to another object
// and this then leads to inheritence between objects

let aa={
    x:10,
    y:30,
    calculate:function(z){
        return this.x + this.y + z;
    }
}

let b={
    y:20,
    __proto__:aa
}

console.log(b.y);
console.log(b.x);

console.log(a.calculate(10));
console.log(b.calculate(10));

let c={
    y:30,
    __proto__:b
}

console.log(c);

</script>

</body>
</html>
