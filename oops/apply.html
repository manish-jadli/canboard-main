<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>

    <section>
        <h1>Apply</h1>
    </section>
    
    <script>
        //find the max value in a array
        const maxValue=[1,9,3,2,5,4];
        const maxValueSelected=Math.max.apply(null,maxValue);
        const minValueSelected=Math.min.apply(null,maxValue);
        console.log("max value is ", maxValueSelected);
        console.log("min value is ", minValueSelected);

    </script>

</body>
</html>
