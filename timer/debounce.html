<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
</head>
<body>

    <section>
        <label for="debounce">Debounce</label><br/>
        <input type="text" id="inp" /></br>
        <button id="btn">Click</button>
    </section>
    <script>
        function debounce(fn,timer){
            let timeoutId;
            return function(event){
                clearTimeout(timeoutId);
                //timeoutId=setTimeout(fn, timer);
                timeoutId=setTimeout(function(){
                    fn(event);
                },timer);
            }
        }

        function throttle(fn,delay){
            let lastExecution=0;
            return function(){
                let now =Date.now();
                if(now-lastExecution >=delay){
                    fn();
                    lastExecution=now;
                }
            }
        }

        function apiCaller(e){
            console.log('Hekko!')
            console.log(e);
        }

        function btnCalller(){
            console.log("clcked throttle");
        }

        document.getElementById("inp").addEventListener("keydown", debounce(apiCaller,200));
       // document.getElementById("inp").addEventListener("keydown", apiCaller);
        document.getElementById("btn").addEventListener("click", throttle(btnCalller,200));

    </script>
</body>
</html>
