<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chain</title>
</head>

<body>

    <section>
        <h1>Promise Chain</h1>
    </section>

    <script>
        new Promise(function (resolve, reject) {
            setTimeout(() => resolve(1), 1000);
        }).then(function (result) {
            console.log(result); //1
            return result*2;
        }).then(function(res){
            console.log(res); //2
            return res*2;
        }).then(function(res){
            console.log(res); //4
            return res*2;
        }).catch(function(err){
            console.log(err);
        })


        new Promise(function(resolve,reject){
            setTimeout(() => resolve(10), 1000);
        }).then(function(res){
            console.log(res);
        }).catch(function(err){
            console.log(err);
        })
    </script>

</body>

</html>
