<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fetch</title>
</head>

<body>

    <section>
        <h1>Custom Fetch</h1>
    </section>

    <script>
        function loadData() {
            let p = new Promise(function (resolve, reject) {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        resolve(this.responseText);
                    }else{
                        reject("error");
                    }
                }
                xhttp.open('GET', 'https://602fc537a1e9d20017af105e.mockapi.io/api/v1/products');
                xhttp.send();
            })

            return p;

        }

        let res=loadData();
        res.then(function(res){
            console.log(res);
        },function(err){
            console.log(err);
        })
    </script>

</body>

</html>
