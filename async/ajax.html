<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>

    <section>
        <h1>Ajax</h1>
    </section>

    <script>
        function loadData(){
            let xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(this.readyState === 4 && this.status === 200){
                    console.log(this.responseText);
                }
            }
            xhttp.open('GET', 'https://602fc537a1e9d20017af105e.mockapi.io/api/v1/products');
            xhttp.send();
        }

        loadData();


    </script>
    
</body>
</html>
